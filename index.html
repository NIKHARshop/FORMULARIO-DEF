      <h1 class="formulario__titulo">INFORMACION DEL PRODUCTO</h1>
      <p class="formulario__parrafo">
       <strong> Llena este pequeño formulario con los datos correctos, los campos con * es obligatorio</strong>
      </p>

      <input id="codigo" type="text" class="formulario__input" required=""/>


      <label for="Talla" class="formulario__label"><i class="fa-brands fa-algolia" style="color:brown"></i>&nbsp;&nbsp;<strong>TALLA</strong></label>
      <select id="talla" name="talla" class="formulario__input" aria-placeholder="Talla">
        <option>Solo si aplica</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>X</option>
        <option>XL</option>
        <option>XXL</option>
      </select>

      <label for="numero de calzado" class="formulario__label"><i class="fa-brands fa-algolia" style="color:brown"></i>&nbsp;&nbsp;<strong>NUMERO DE CALZADO</strong></label>
