<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FORMULARIO</title>
    <script src="https://kit.fontawesome.com/b0e6ca1384.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/samples.css">
  <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <form action="" class="formulario" method="post" enctype="multipart/form-data">
      <center>
      <div class="imagen">
        <img src="https://i.ibb.co/c3n1VZm/logo-leon-4.png" alt="logo-leon-4" width="300px" />
      </div>
    </center>

    <h1 class="formulario__titulo">FORMULARIO DE PEDIDO</h1>
      <p class="formulario__parrafo">
       <strong> Llena este pequeño formulario con los datos correctos, los campos con * es obligatorio</strong>
      </p>

     
   
      <label for="nombre" class="formulario__label"><i class="fa-solid fa-user" style="color:brown">&nbsp;&nbsp;</i><strong>NOMBRE*</strong><label>
      <input id="cliente" type="text"  class="formulario__input" required=""/>
      
      

      <label for="celular" class="formulario__label"><i class="fa-solid fa-mobile-retro" style="color:brown">&nbsp;&nbsp;</i><strong>CELULAR*</strong></label>
      <input id="celular" type="tel" class="formulario__input" required="" placeholder="57" maxlength="12"/>


      <label for="email" class="formulario__label"><i class="fa-sharp fa-solid fa-envelope" style="color:brown">&nbsp;&nbsp;</i><strong>CORREO ELECTRONICO*</strong></label>
      <input id="email" type="email"class="formulario__input" required="" placeholder="@"/>
 
      <label for="departaento" class="formulario__label"> <i class="fa-solid fa-map" style="color:brown"></i>&nbsp;&nbsp;<strong>DEPARTAMENTO*</strong></label>
      <select id="departamento" name="departamento" class="formulario__input" required="">
        <option value=""></option>
        <option value="Amazonas">Amazonas</option>
        <option value="Antioquia">Antioquia</option>
        <option value="Arauca">Arauca</option>
        <option value="Atlantico">Atlántico</option>
        <option value="Distrto capital">Distrito capital</option>
        <option value="Bolivar">Bolívar</option>
        <option value="Boyaca">Boyacá</option>
        <option value="Caldas">Caldas</option>
        <option value="Caqueta">Caquetá</option>
        <option value="Casanare">Casanare</option>
        <option value="Cauca">Cauca</option>
        <option value="Cesar">Cesar</option>
        <option value="Choco">Chocó</option>
        <option value="Cordoba">Córdoba</option>
        <option value="Cundinamarca">Cundinamarca</option>
        <option value="Guainia">Guainía</option>
        <option value="Guaviare">Guaviare</option>
        <option value="Huila">Huila</option>
        <option value="La_Guajira">La Guajira</option>
        <option value="Magdalena">Magdalena</option>
        <option value="Meta">Meta</option>
        <option value="Nariño">Nariño</option>
        <option value="Norte_Santander">Norte de Santander</option>
        <option value="Putumayo">Putumayo</option>
        <option value="Quindio">Quindío</option>
        <option value="Risaralda">Risaralda</option>
        <option value="Santander">Santander</option>
        <option value="Sucre">Sucre</option>
        <option value="Tolima">Tolima</option>
        <option value="Valle_cauca">Valle del Cauca</option>
      </select>
   
      <label for="ciudad" class="formulario__label"> <i class="fa-regular fa-map" style="color:brown"></i>&nbsp;&nbsp;<strong>CIUDAD</strong></label>
      <select id="ciudad" name="ciudad" class="formulario__input" required="">
        <option value=""></option>
        <option value="Leticia">Leticia</option>
        <option value="Medellin">Medellin</option>
        <option value="Arauca">Arauca</option>
        <option value="Barranquilla">Barranquilla</option>
        <option value="Bogota D.C.">Bogota D.C.</option>
        <option value="Cartagena">Cartagena</option>
        <option value="Tunja">Tunja</option>
        <option value="Manizales">Manizales</option>
        <option value="Florencia">Florencia</option>
        <option value="Yopal">Yopal</option>
        <option value="Popayan">Popayan</option>
        <option value="Valledupar">Valledupar</option>
        <option value="Quibdo">Quibdo</option>
        <option value="Monteria">Monteria</option>
        <option value="Inirida">Inirida</option>
        <option value="San Jose del Guaviare">San Jose del Guaviare</option>
        <option value="Neiva">Neiva</option>
        <option value="Riohacha">Riohacha</option>
        <option value="Santa Marta">Santa Marta</option>
        <option value="Vilavicencio">Vilavicencio</option>
        <option value="Pasto">Pasto</option>
        <option value="Cucuta">Cucuta</option>
        <option value="Mocoa">Mocoa</option>
        <option value="Armenia">Armenia</option>
        <option value="Pererira">Pererira</option>
        <option value="Bucaramanga">Bucaramanga</option>
        <option value="Sincelejo">Sincelejo</option>
        <option value="Ibague">Ibague</option>
        <option value="Cali">Cali</option>
       
      </select>
      
      <label for="municipio" class="formulario__label"> <i class="fa-solid fa-map-pin" style="color:brown"></i>&nbsp;&nbsp;<strong>MUNICIPIO</strong>&nbsp;&nbsp;Solo si aplica (ejemplo: no es capital)</label>
      <input id="municipio" type="text" class="formulario__input"/>
     

      <label for="localidad" class="formulario__label"><i class="fa-solid fa-thumbtack" style="color:brown">&nbsp;&nbsp;</i><strong>LOCALIDAD*</strong></label>
      <input id="localidad" type="text" class="formulario__input" required=""/>


      <label for="barrio" class="formulario__label"><i class="fa-solid fa-map-pin" style="color:brown"></i>&nbsp;&nbsp;<strong>BARRIO*</strong></label>
      <input id="barrio" type="text" class="formulario__input" required=""/>


      <label for="direccion" class="formulario__label"> <i class="fa-solid fa-house" style="color:brown">&nbsp;&nbsp;</i><strong>DIRECCION*</strong></label>
      <textarea class="formulario__input" name="textoArea" id="direccion" cols="60" rows="1"></textarea>
      <div class="div_centrado borde fondo_deg">
      
      <h1 class="formulario__titulo">INFORMACION DEL PRODUCTO</h1>
      <p class="formulario__parrafo">
       <strong>Este espacio es para el producto que deseas,diligenciar los campos correspondientes, los campos con * es obligatorio</strong>
      </p>
   
  
      
       
      <label for="codigo" class="formulario__label"> <i class="fa-solid fa-tag" style="color:brown"></i>&nbsp;&nbsp;<strong>CODIGO DEL PRODUCTO*</strong></label>
      <input id="codigo" type="text" class="formulario__input" required=""/>
  
  
      <label for="Talla" class="formulario__label"><i class="fa-brands fa-algolia" style="color:brown"></i>&nbsp;&nbsp;<strong>TALLA</strong> &nbsp;(Solo si aplica)</label>
      <select id="talla" name="talla" class="formulario__input" aria-placeholder="Talla">
        <option value=""></option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="X">X</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
  
      <label for="numero de calzado" class="formulario__label"><i class="fa-brands fa-algolia" style="color:brown"></i>&nbsp;&nbsp;<strong>NUMERO DE CALZADO</strong>&nbsp;&nbsp;(Solo si aplica)</label>
      <select id="numerodecalzado" name="numero de calzado" class="formulario__input" aria-placeholder="numero de calzado">
        <option value=""></option>
        <option value="35">35</option>
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
        <option value="44">44</option>
      </select>
    
  
      <label for="color" class="formulario__label"><i class="fa-solid fa-circle-half-stroke" style="color:brown">&nbsp;&nbsp;</i><strong>COLOR</strong>&nbsp;&nbsp;(Solo si aplica)</label>
      <input id="color" type="text" class="formulario__input" placeholder=""/>
  
      
      <label for="observaciones" class="formulario__label"><i class="fa-solid fa-pen" style="color:brown">&nbsp;&nbsp;</i><strong>OBSERVACIONES</strong></label>
      <textarea class="formulario__input" name="textoArea" id="observaciones" cols="95" rows="4"></textarea>
      <div class="div_centrado borde fondo_deg">
  


      <div id="respuesta"></div>
      <button id="submit" class="formulario__submit" onclick="return validar();">Enviar a WhatsApp</button>

      
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
